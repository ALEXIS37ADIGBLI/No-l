<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 mt-5"><strong>Joyeux Noël !</strong></h1>
        <p class="lead">Nous vous souhaitons un merveilleux Noël rempli de joie et de bonheur.</p>
        <div class="santa-container">
            <img src="https://media1.tenor.com/images/b0e8e1cd74bab14890848a3b8d8c8b79/tenor.gif?itemid=15737799" alt="Père Noël dansant" class="santa">
        </div>
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❆</div>
        </div>
        <div class="twinkling"></div>
        <div class="falling-stars" aria-hidden="true">
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
            <div class="falling-star">★</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
